<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_container">
        <div class="highscore_container">
            <div class="highscore" onclick=viewhighscore()>
                View Highscore
            </div>
            <div class="view_highscore" id="view_highscore">
            </div>
    </div>
        <div>
            <i class="fa fa-trophy award_icon"></i>
        <h3 class="user_name">Well done! <span class="name"></span></h3>
        <p class="user_points">Your Points: <span class="points"></span></p>
        <p class="user_time">Time: <span class="time"></span></p>
        </div>
        <div class="startagain" onclick="startagain()">
            <p>Start Again <i class="fa fa-repeat loop"></i></p>
        </div>
        </div>
    </div>
    
    <script src="userinfo.js"></script>
</body>
</html>
